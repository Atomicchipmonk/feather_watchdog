version: '3'
services:
  telegraf:
    image: telegraf:1.7.2
    volumes:
      - ./etc/telegraf.conf:/etc/telegraf/telegraf.conf:ro
    environment:
      INFLUXDB_URL: http://192.168.1.110:8086
      UNIT_ID: "TX2i_One"
    ports:
      - "8092:8092/udp"
      - "8094:8094"
      - "8125:8125/udp"
  watchdog:
    build: 
      dockerfile: Dockerfile
      context: ../
    image: feather_watchdog
    environment:
      INFLUXDB_URL: http://192.168.1.110:8086
      UNIT_ID: "TX2i_One"
    command: "python get_onboard_readings.py"
